<h2>Diety</h2>
<hr>
<div class="container-fluid">
    @if(diets.length > 0) {
        <div class="card">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">nazwa</th>
                        <th scope="col">szczegóły</th> 
                    </tr>
                </thead>
                <tbody>
                    @for(diet of diets; track diet.id) {
                        <tr>
                           <th scope="row">{{ findArrayIndex(diet.id) + 1 }}</th>
                           <td>{{ diet.name }}</td> 
                           <td>
                                <button
                                    type="button"
                                    class="btn btn-link btn-rounded btn-sm"
                                    (click)="redirectToDetails(diet.id)"
                                    >
                                zobacz więcej
                                </button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    }
    @else {
        <h3 style="font-weight: 400;">Brak diet do wyświetlenia</h3>
    }
    
</div>
