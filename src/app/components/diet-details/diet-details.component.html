<h2>Diety</h2>
<hr>
@if(diet != null) {
    <div class="container-fluid">
        <div class="card">
            <div class="card-body pb-2"><h4>Dieta {{ diet.name }}</h4></div>
            <div class="card-body pt-0" style="font-size: large;">
                {{ diet.description }}
            </div>
            <div class="card-body pt-0">
                <button type="button"
                        class="btn btn-link btn-rounded btn-md fw-bold"
                        style="color:#ff4646"
                        (click)="redirectToDiets()"
                >
                Wstecz
                </button>
                <button type="button"
                        class="btn btn-link btn-rounded btn-md fw-bold"
                        (click)="redirectToEdit(diet.id)"
                >
                Edytuj
                </button>
            </div>
        </div>
    </div>
} @else {
    <h3 style="font-weight: 400;">Nie znaleziono diety</h3>
}
